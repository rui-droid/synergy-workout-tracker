<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="dark">
    <div class="app">
        <header class="app-header">
            <div>
                <h1>SYNERGY Workout Tracker</h1>
                <p class="tagline">Log your sessions and build consistency.</p>
            </div>
            <div class="header-actions">
                <button type="button" id="theme-toggle" class="secondary-btn toggle-btn">
                    Switch to Light Mode
                </button>
            </div>
        </header>

        <section class="form-section">
            <form id="workout-form">
                <input type="hidden" id="workout-id">
                <div class="week-inline-header" id="week-label">
                    <span id="week-label-text">Select a date to name this week</span>
                    <input type="text" id="week-label-input" class="week-label-input" aria-label="Edit week name">
                </div>
                <div class="field-row">
                    <div class="field-group">
                        <label for="workout-name">Workout Name</label>
                        <input type="text" id="workout-name" placeholder="e.g., Week 1 Day 1" required>
                    </div>
                    <div class="field-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                </div>
                <div class="field-group">
                    <label for="notes">Notes (optional)</label>
                    <textarea id="notes" rows="3" placeholder="How did it feel?"></textarea>
                </div>
                <div class="exercise-panel">
                    <div class="exercise-panel-header">
                        <div>
                            <h3>Exercises</h3>
                            <p class="muted-text">Add one or more exercises to this workout.</p>
                        </div>
                        <button type="button" id="add-exercise-btn" class="secondary-btn accent-btn">
                            Add Exercise
                        </button>
                    </div>
                    <div class="field-row">
                        <div class="field-group">
                            <label for="exercise-name">Exercise Name</label>
                            <input type="text" id="exercise-name" placeholder="e.g., Squats">
                            <select id="exercise-suggestions" class="exercise-suggestions" aria-label="Load a past exercise">
                                <option value="" data-placeholder="true" selected disabled hidden>Load from history...</option>
                            </select>
                        </div>
                        <div class="field-group">
                            <label for="exercise-sets">Sets</label>
                            <input type="number" id="exercise-sets" min="1" placeholder="3">
                        </div>
                        <div class="field-group">
                            <label for="exercise-reps">Reps</label>
                            <input type="number" id="exercise-reps" min="1" placeholder="10">
                        </div>
                        <div class="field-group">
                            <label for="exercise-weight">Weight (kg)</label>
                            <input type="number" id="exercise-weight" min="0" step="0.5" placeholder="20">
                        </div>
                    </div>
                    <p class="muted-text progression-hint" id="progression-hint"></p>
                    <div id="exercise-list" class="exercise-list">
                        <p class="placeholder small">No exercises added yet.</p>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="primary-btn">Save Workout</button>
                    <button type="button" id="copy-workout-btn" class="secondary-btn">Copy Previous Workout</button>
                    <button type="button" id="reset-btn" class="secondary-btn">Clear</button>
                </div>
            </form>
        </section>

        <section class="list-section">
            <div class="list-header">
                <div>
                    <h2>Workout History</h2>
                    <p class="muted-text">Grouped by ISO week</p>
                </div>
                <button type="button" id="clear-storage-btn" class="danger-btn">Clear All</button>
            </div>
            <div class="filter-bar">
                <label for="week-filter">Filter by week</label>
                <select id="week-filter" aria-label="Filter workouts by week"></select>
            </div>
            <div id="workout-list" class="workout-list" aria-live="polite">
                <p class="placeholder">No workouts yet. Log your first session!</p>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
